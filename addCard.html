<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="service.html">Service</a>
        <a href="wallet.html">Wallet</a>
        <button class="login-button" onclick="showLogin()">Log In</button>
    </div>
    <div class="content">
        <h1>Add New Card</h1>
        <form id="addCardForm">
            <div class="form-group">
                <label for="cardName">Card Name</label>
                <input type="text" id="cardName" name="cardName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" class="form-control" required>
            </div>
            <button type="submit" class="btn">Add Card</button>
        </form>
        <p id="confirmationMessage"></p>
    </div>
    <div class="footer">
        <p>&copy; 2024 AI-Powered Solutions. All Rights Reserved.</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
