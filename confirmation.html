<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .confirmation {
            background-color: #e0ffe0;
            border: 1px solid #b0f0b0;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .confirmation h1 {
            color: #2c6b2f;
        }
        .confirmation p {
            color: #4a9e4a;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #2c6b2f;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #1e4f1e;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="service.html">Service</a>
        <a href="wallet.html">Wallet</a>
        <a href="contact.html">Contact</a>

        <button class="login-button" onclick="showLogin()">Log In</button>
    </div>
    <div class="content">
        <div class="confirmation">
            <h1>Thank you!</h1>
            <p>We appreciate your support</p>
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 AI-Powered Solutions. All Rights Reserved.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const payButton = document.getElementById('payButton');
            if (payButton) {
                payButton.addEventListener('click', () => {
                    console.log('Button clicked. Redirecting to confirmation.html...');
                    window.location.href = 'confirmation.html';
                });
            } else {
                console.error('Pay button not found.');
            }
        });
    </script>
</body>
</html>
